{% extends "layout.html" %}

{% block title %}Agenda{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">Agenda</h2>
    <div class="btn-group" role="group">
        <button class="btn btn-outline-primary" title="Vista Diaria">
            <i class="bi bi-calendar-day"></i>
            <span class="visually-hidden">Vista Diaria</span>
        </button>
        <button class="btn btn-outline-primary" title="Vista Semanal">
            <i class="bi bi-calendar-week"></i>
            <span class="visually-hidden">Vista Semanal</span>
        </button>
        <button class="btn btn-outline-primary" title="Vista Mensual">
            <i class="bi bi-calendar-month"></i>
            <span class="visually-hidden">Vista Mensual</span>
        </button>
    </div>
</div>

<!-- Contenedor del calendario -->
<div id="calendarContainer">
    <!-- Implementa tu calendario (FullCalendar u otro) para mostrar servicios programados -->
</div>
{% endblock %}
