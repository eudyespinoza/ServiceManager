{% extends "layout.html" %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row align-items-center mb-4">
        <div class="col-md-12">
            <h2 class="text-gradient">Nuevo Cliente</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="clienteForm" method="POST" action="/clientes/nuevo">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Número de teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
