<div class="container-fluid">
    <div class="row align-items-center mb-4">
        <div class="col-md-12">
            <h2 class="text-gradient">Editar Cliente</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{{ url_for('editar_cliente', id_cliente=cliente.Row_ID) }}" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ cliente.NOMBRE }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="condicion" class="form-label">Condición</label>
                            <input type="checkbox" id="condicion" name="condicion" value="True" {% if cliente.EN_MORA %}checked{% endif %}>
                            <span>En Mora</span>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ cliente.TELEFONO }}" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
